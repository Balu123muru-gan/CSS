<!DOCTYPE html>
<html>
<head>

	<title> css outline</title>
	<style type="text/css">
		button{
			width: 150px;
			height: 100px;
			color: orangered;
			font-size: 20px;
			margin-top: 50px;
			margin-left: 50px;
			background-color: rgba(11, 144, 232, 1.0);
			border-radius: 25px;
			border: 5px double red;

			outline: 5px solid green;



		}
		


	</style>
</head>
<body>
	<button>button</button>
	<button>button</button>
	<button>button</button>
	<button>button</button>
	<button>button</button>
	

</body>
</html>
