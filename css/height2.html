<!DOCTYPE html>
<html>
<head>
	
	<title> img used to id </title>
	<style type="text/css">
		img
		{
			border-radius: 50%;
			background-color: red;
		}
		#img1
		{
			width: auto;
			height: 200px;
			border-color: red;

		}
		#img2
		{
			width: initial;
			height: initial;
		}
		#img3
		{
			width:inherit ;
			height:inherit ;
		}
		#img4
		{
			width:auto ;
			height:5cm ;
		}
	</style>

</head>
<body>
	<img  id="img1" src="D:/b.jpg">
	<img  id="img2" src="D:/b.jpg" width="100">
	<img  id="img3" src="D:/b.jpg" width="200">
	<img  id="img4" src="D:/b.jpg" width="0">

</body>
</html>
