<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>pagination</title>
	<style type="text/css">
		.pagination a{
			display: inline-block;
			margin-right: 20px;
			border: 3px solid green;
			padding: 20px;
			float: right;
		}
		


	</style>
</head>
<body>
	<div class="pagination">
	<a href="#">&laquo;</a>
	<a href="#">1</a>
	<a href="#">2</a>
	<a href="https://www.google.com">3</a>
	<a href="#">4</a>
	<a href="#">5</a>
	</div>


</body>
</html>
