<!DOCTYPE html>
<html>
<head>
	
	<title>type to text</title>
	<style type="text/css">
		h1
		{
			text-align: right;
			color: blue;
			font-family: arial;
			text-transform:uppercase;
			text-decoration: underline;
			background-color: yellow;

		}

		}

		}

</head>
<body>
	<h1> this is<mark>paragraph</mark>  if type</h1>
		<h2> this is paragraph if type</h2>
			<h3> this is paragraph if type</h3>

</html>
